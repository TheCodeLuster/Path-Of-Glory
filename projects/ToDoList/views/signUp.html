<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesSignUp.css') }}" />
</head>
<body>
  <div class="page-wrapper">
    <!-- Left: Image card -->
    <div class="image-card">
      <img src="{{ url_for('static', filename='img.png') }}" alt="To do list" />
    </div>

    <!-- Right: Sign-up form card -->
    <div class="form-card">
      <h2 class="form-title">Create an account</h2>
      <form class="register-form" action="{{ url_for('signUp') }}" method="post">
        <input name="first_name" placeholder="First Name" required>
        <input name="last_name"  placeholder="Last Name"  required>
        <input name="email"      placeholder="E-mail address" required>
        <div class="password-wrapper">
          <input type="password" name="password" id="pwd" placeholder="Password" required>
          <button type="button" class="toggle-visibility">
            <img id="visibility-icon" src="{{ url_for('static', filename='hidden.png') }}" alt="Show/Hide Password" />
          </button>
        </div>        
        <input type="password" name="password2" placeholder="Re-enter the password" required>
        <button type="submit" class="sign-up-button">Sign Up</button>
      </form>      
      <p class="sign-in-text">
        Already have an account? <a href="{{ url_for('signIn') }}" class="sign-in-link">Sign In</a> | <a href="#" class="terms-link">Terms & Conditions</a>
      </p>
    </div>
  </div>

  <script>
    // Toggle password visibility with changing icons
    document.querySelector('.toggle-visibility').addEventListener('click', () => {
      const pwd = document.getElementById('pwd');
      const icon = document.getElementById('visibility-icon');
      
      if (pwd.type === 'password') {
        pwd.type = 'text';
        icon.src = "{{ url_for('static', filename='open.png') }}"; // üëÅÔ∏è Open when visible
      } else {
        pwd.type = 'password';
        icon.src = "{{ url_for('static', filename='hidden.png') }}"; // ‚ùå Hidden when masked
      }
    });
  </script>
