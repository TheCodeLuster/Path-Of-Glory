<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesSignUp.css') }}" />
</head>
<body>
  <div class="page-wrapper">
    <!-- Left: Image card -->
    <div class="image-card">
      <img src="{{ url_for('static', filename='img.png') }}" alt="To do list" />
    </div>

    <!-- Right: Sign-in form card -->
    <div class="form-card">
      <h2 class="form-title">Hi, Welcome Back! 👋</h2>
      <form class="register-form" action="{{ url_for('signIn') }}" method="post">
        <input name="email" placeholder="E-mail address" required>
        <div class="password-wrapper">
          <input type="password" name="password" id="pwd" placeholder="Password" required>
          <button type="button" class="toggle-visibility">
            <img id="visibility-icon" src="{{ url_for('static', filename='hidden.png') }}" alt="Show/Hide Password" />
          </button>
        </div> 
        <button type="submit" class="sign-up-button">Sign In</button>
      </form>      
      <p class="sign-in-text">
        Don't have an account? <a href="{{ url_for('signUp') }}" class="sign-in-link">Sign Up</a> | <a href="#" class="terms-link">Terms & Conditions</a>
      </p>
    </div>
  </div>

  <script>
    const toggleBtn = document.querySelector('.toggle-visibility');
    const pwd = document.getElementById('pwd');
    const icon = document.getElementById('visibility-icon');

    const openIconUrl = "{{ url_for('static', filename='open.png') }}"; 
    const hiddenIconUrl = "{{ url_for('static', filename='hidden.png') }}";

    toggleBtn.addEventListener('click', () => {
      if (pwd.type === 'password') {
        pwd.type = 'text';
        icon.src = openIconUrl;   // 👁️ Open when visible
      } else {
        pwd.type = 'password';
        icon.src = hiddenIconUrl; // 🙈 Hidden when masked
      }
    });
  </script>
</body>
</html>
